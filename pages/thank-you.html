<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>BestShop- thanku for sent email </title>
</head>

<body>
  <header class="header">
    <div class="container header--container">
      <a href="#" class="header__logo" title="BESTSHOP, Sklep internetowy z darmową dostawą">BestShop</a>
      <nav class="menu">
        <input type="checkbox" id="menu__btn" class="menu__btn" />
        <label for="menu__btn" class="menu__toogle"><i class="fas fa-bars" title="Menu główne"></i><i
            class="fas fa-times"></i></label>
        <ul class="header__nav">
          <li class="nav__element"><a href="#" class="nav__link">Why us</a></li>
          <li class="nav__element"><a href="#" class="nav__link">Benefits</a></li>
          <li class="nav__element"><a href="#" class="nav__link">Prices</a></li>
          <li class="nav__element"><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="notify">
    <div class="container">
      <div class="notify__box">
        <h3 class="notify__title">Thank you for sent an email</h3>
        <p class="notify__description">We will get back to you within <strong>24 hours</strong></p>
        <button class="btn btn--notify">Continue of shopping</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="row">

        <div class="footer__company col-xs-9 col-md-6">
          <a href="#" class="footer__logo" title="BESTSHOP, Sklep internetowy z darmową dostawą">BestShop</a>
          <div class="footer__copyright">© 2019 BestShop LTD, All Rights Reserved</div>
        </div>

        <div class="footer__social col-xs-3 col-md-6">
          <a href="#" class="footer__icon"><img class="footer__twitter" src="/assets/Twitter.svg" alt="twitter"
              title="Twitter"></a>
          <a href="#" class="footer__icon"><img class="footer__facebook" src="/assets/Facebook.svg" alt="facebook"
              title="Facebook"></a>
        </div>

      </div>
    </div>
  </footer>
</body>

</html>
