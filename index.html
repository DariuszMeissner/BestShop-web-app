<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css" />
  <title>BestShop</title>
</head>

<body>

  <header class="header">
    <div class="container header--container">
      <a href="#" class="header__logo">BestShop</a>
      <nav class="menu">
        <input type="checkbox" id="menu__btn" class="menu__btn" />
        <label for="menu__btn" class="menu__toogle"><i class="fas fa-bars"></i><i class="fas fa-times"></i></label>
        <ul class="header__nav">
          <li class="nav__element"><a href="#" class="nav__link">Why us</a></li>
          <li class="nav__element"><a href="#" class="nav__link">Benefits</a></li>
          <li class="nav__element"><a href="#" class="nav__link">Prices</a></li>
          <li class="nav__element"><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    
    <section class="opening">
      <div class="container opening--container">
        <h1 class="opening__title">Sell More!</h1>
        <p class="opening__subtitle">Open shop our platform and increase your sales</p>
        <a href="#" class="btn opening__btn">Open your shop</a>
      </div>
      <div class="opening__img"></div>
    </section>

    <section class="statistics">
      <div class="container statistics--container">
        <h2 class="statistics__title">The most popular sales platform in country</h2>

        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <div class="statistics__box">
              <div class="statistics__item statistics__item--red">
                <img src="assets/Person.svg" class="statistics__person" alt="Person" />
              </div>
              <div class="statistics__number">100000+</div>
              <div class="statistics__description">daily entries</div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-4">
            <div class="statistics__box">
              <div class="statistics__item statistics__item--blue">
                <img src="assets/Eye.svg" class="statistics__eye" alt="Eye" />
              </div>
              <div class="statistics__number">2000000+</div>
              <div class="statistics__description">seen products every day</div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-4">
            <div class="statistics__box">
              <div class="statistics__item statistics__item--green">
                <img src="assets/Catalog.svg" class="statistics__catalog" alt="Catalog" />
              </div>
              <div class="statistics__number">100000+</div>
              <div class="statistics__description">added posts daily</div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
